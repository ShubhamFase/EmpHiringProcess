<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interview Reference Sheet Form</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;700&display=swap"
	rel="stylesheet">
<link href="style.css" rel="stylesheet">
</head>

<body>
	<div class="container mt-5">
		<h1 class="text-center mb-5"></h1>
		<div class="progress mb-4">
			<div class="progress-bar" role="progressbar" style="width: 0%;"
				id="progressBar"></div>
		</div>
		<form id="interviewForm" action="/form/submit" method="post">
			<!-- Section 1: Personal Details -->
			<div class="form-section">
				<div class="card mb-4">
					<div class="card-header bg-primary text-white">
						<h2 class="mb-0">Personal Details</h2>
					</div>
					<div class="card-body">
						<div class="row">
							<div class="col-md-6 mb-3">
								<label for="name" class="form-label required">Name</label> <input
									type="text" class="form-control" id="name" name="name" required>
							</div>
							<div class="col-md-6 mb-3">
								<label for="dob" class="form-label required">Date of
									Birth</label> <input type="date" class="form-control" id="dob"
									name="dob" required>
							</div>
						</div>
						<div class="row">
							<div class="col-md-4 mb-3">
								<label for="gender" class="form-label required">Gender</label> <select
									class="form-select" id="gender" name="gender" required>
									<option value="">Select</option>
									<option value="male">Male</option>
									<option value="female">Female</option>
									<option value="other">Other</option>
								</select>
							</div>
							<div class="col-md-4 mb-3">
								<label for="maritalStatus" class="form-label required">Marital
									Status</label> <select class="form-select" id="maritalStatus"
									name="maritalStatus" required>
									<option value="">Select</option>
									<option value="single">Single</option>
									<option value="married">Married</option>
									<option value="divorced">Divorced</option>
									<option value="widowed">Widowed</option>
								</select>
							</div>
							<div class="col-md-4 mb-3">
								<label for="religion" class="form-label required">Religion</label>
								<input type="text" class="form-control" id="religion"
									name="religion" required>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6 mb-3">
								<label for="mobile" class="form-label required">Mobile
									Number</label> <input type="tel" class="form-control" id="mobile"
									name="mobile" required>
							</div>
							<div class="col-md-6 mb-3">
								<label for="email" class="form-label required">Email ID</label>
								<input type="email" class="form-control" id="email" name="email"
									required>
							</div>
						</div>
						<div class="mb-3">
							<label for="permanentAddress" class="form-label required">Permanent
								Address</label>
							<textarea class="form-control" id="permanentAddress"
								name="permanentAddress" rows="3" required></textarea>
						</div>
						<div class="mb-3">
							<label for="currentAddress" class="form-label required">Current
								Address</label>
							<textarea class="form-control" id="currentAddress"
								name="currentAddress" rows="3" required></textarea>
						</div>
						<div class="form-check mb-3">
							 <input class="form-check-input" type="checkbox"
								id="sameAsPermAddress" name="sameAsPermAddress" value="true"> <label class="form-check-label"
								for="sameAsPermAddress"> Same as Permanent Address </label>  
								<!-- <input
								type="hidden" name="sameAsPermAddress" value="false"> <label>
								<input type="checkbox" name="sameAsPermAddress" value="true">
								Same as Permanent Address
							</label> -->
						</div>
					</div>
				</div>
				<div class="text-end">
					<button type="button" class="btn btn-primary next-btn">Next</button>
				</div>
			</div>

			<!-- Section 2: Education Details -->
			<div class="form-section d-none">
				<div class="card mb-4">
					<div class="card-header bg-success text-white">
						<h2 class="mb-0">Education Details</h2>
					</div>
					<div class="card-body">
						<div class="table-responsive">
							<table class="table table-bordered">
								<thead>
									<tr>
										<th>Education</th>
										<th>Name of Institution</th>
										<th>Passing Year</th>
										<th>Marks (%)</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>10th</td>
										<td><input type="text" class="form-control"
											name="edu10thInstitution" required></td>
										<td><input type="number" class="form-control"
											name="edu10thYear" min="1900" max="2099" required></td>
										<td><input type="number" class="form-control"
											name="edu10thMarks" min="0" max="100" step="0.01" required></td>
									</tr>
									<tr>
										<td>12th</td>
										<td><input type="text" class="form-control"
											name="edu12thInstitution" required></td>
										<td><input type="number" class="form-control"
											name="edu12thYear" min="1900" max="2099" required></td>
										<td><input type="number" class="form-control"
											name="edu12thMarks" min="0" max="100" step="0.01" required></td>
									</tr>
									<tr>
										<td>Graduation</td>
										<td><input type="text" class="form-control"
											name="eduGradInstitution" required></td>
										<td><input type="number" class="form-control"
											name="eduGradYear" min="1900" max="2099" required></td>
										<td><input type="number" class="form-control"
											name="eduGradMarks" min="0" max="100" step="0.01" required></td>
									</tr>
									<tr>
										<td>Post Graduation</td>
										<td><input type="text" class="form-control"
											name="eduPostgradInstitution"></td>
										<td><input type="number" class="form-control"
											name="eduPostgradYear" min="1900" max="2099"></td>
										<td><input type="number" class="form-control"
											name="eduPostgradMarks" min="0" max="100" step="0.01"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				<div class="d-flex justify-content-between">
					<button type="button" class="btn btn-secondary prev-btn">Previous</button>
					<button type="button" class="btn btn-primary next-btn">Next</button>
				</div>
			</div>

			<!-- Section 3: Work Experience -->
			<div class="form-section d-none">
				<div class="card mb-4">
					<div class="card-header bg-info text-white">
						<h2 class="mb-0">Work Experience</h2>
					</div>
					<div class="card-body">
						<div class="table-responsive">
							<table class="table table-bordered" id="workExperienceTable">
								<thead>
									<tr>
										<th>Company Name</th>
										<th>Designation</th>
										<th>From</th>
										<th>To</th>
										<th>Experience</th>
										<th>Action</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td><input type="text" class="form-control"
											name="company"></td>
										<td><input type="text" class="form-control"
											name="designation"></td>
										<td><input type="month" class="form-control"
											name="fromDate"></td>
										<td><input type="month" class="form-control" name="toDate"></td>
										<td><input type="text" class="form-control"
											name="experience"></td>
										<td class="text-center">
											<button type="button" class="btn btn-danger remove-btn">Remove</button>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
						<button type="button" class="btn btn-success"
							id="addWorkExperience">Add Work Experience</button>
					</div>
				</div>
				<div class="d-flex justify-content-between">
					<button type="button" class="btn btn-secondary prev-btn">Previous</button>
					<button type="button" class="btn btn-primary next-btn">Next</button>
				</div>
			</div>

			<!-- Section 4: Employment Details -->
			<div class="form-section d-none">
				<div class="card mb-4">
					<div class="card-header bg-warning text-dark">
						<h2 class="mb-0">Employment Details</h2>
					</div>
					<div class="card-body">
						<div class="mb-3">
							<label for="reference" class="form-label required">Reference</label>
							<input type="text" class="form-control" id="reference"
								name="reference" required>
						</div>
						<div class="mb-3">
							<label for="positionApplied" class="form-label required">Position
								Applied</label> <input type="text" class="form-control"
								id="positionApplied" name="positionApplied" required>
						</div>
						<div class="mb-3">
							<label for="preferredWorkLocation" class="form-label required">Preferred
								Work Location</label> <input type="text" class="form-control"
								id="preferredWorkLocation" name="preferredWorkLocation" required>
						</div>
						<div class="mb-3">
							<label class="form-label">Have you ever been interviewed
								by AFIML?</label>
							<div class="form-check">
								<input class="form-check-input" type="radio"
									name="interviewedByAFIML" id="interviewedByAFIMLYes"
									value="yes"> <label class="form-check-label"
									for="interviewedByAFIMLYes">Yes</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="radio"
									name="interviewedByAFIML" id="interviewedByAFIMLNo" value="no">
								<label class="form-check-label" for="interviewedByAFIMLNo">No</label>
							</div>
						</div>
						<div class="mb-3">
							<label class="form-label">Do you have any relative
								working in AFIML?</label>
							<div class="form-check">
								<input class="form-check-input" type="radio"
									name="relativeInAFIML" id="relativeInAFIMLYes" value="yes">
								<label class="form-check-label" for="relativeInAFIMLYes">Yes</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="radio"
									name="relativeInAFIML" id="relativeInAFIMLNo" value="no">
								<label class="form-check-label" for="relativeInAFIMLNo">No</label>
							</div>
						</div>
						<div class="mb-3">
							<label class="form-label">Do you have a Bike?</label>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="hasBike"
									id="hasBikeYes" value="yes"> <label
									class="form-check-label" for="hasBikeYes">Yes</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="hasBike"
									id="hasBikeNo" value="no"> <label
									class="form-check-label" for="hasBikeNo">No</label>
							</div>
						</div>
						<div class="mb-3">
							<label class="form-label">Do you have a Driving License?</label>
							<div class="form-check">
								<input class="form-check-input" type="radio"
									name="hasDrivingLicense" id="hasDrivingLicenseYes" value="yes">
								<label class="form-check-label" for="hasDrivingLicenseYes">Yes</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="radio"
									name="hasDrivingLicense" id="hasDrivingLicenseNo" value="no">
								<label class="form-check-label" for="hasDrivingLicenseNo">No</label>
							</div>
						</div>
						<div class="mb-3">
							<label class="form-label">Do you have a relative working
								in Police Dept/Political Party/Working as a lawyer?</label>
							<div class="form-check">
								<input class="form-check-input" type="radio"
									name="relativeInLawEnforcement"
									id="relativeInLawEnforcementYes" value="yes"> <label
									class="form-check-label" for="relativeInLawEnforcementYes">Yes</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="radio"
									name="relativeInLawEnforcement" id="relativeInLawEnforcementNo"
									value="no"> <label class="form-check-label"
									for="relativeInLawEnforcementNo">No</label>
							</div>
						</div>
						<div class="mb-3">
							<label class="form-label">Have you ever been convicted by
								the country?</label>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="convicted"
									id="convictedYes" value="yes"> <label
									class="form-check-label" for="convictedYes">Yes</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="convicted"
									id="convictedNo" value="no"> <label
									class="form-check-label" for="convictedNo">No</label>
							</div>
						</div>
					</div>
				</div>

				<div class="d-flex justify-content-between">
					<button type="button" class="btn btn-secondary prev-btn">Previous</button>
					<button type="button" class="btn btn-primary next-btn">Next</button>
				</div>
			</div>

			<!-- Section 5: Reference Details -->
			<div class="form-section d-none">
				<div class="card mb-4">
					<div class="card-header bg-secondary text-white">
						<h2 class="mb-0">References</h2>
					</div>
					<div class="card-body">
						<div class="row">
							<div class="col-md-6 mb-3">
								<h3>Reference 1</h3>
								<div class="mb-3">
									<label for="ref1-name" class="form-label">Name</label> <input
										type="text" class="form-control" id="ref1-name"
										name="ref1Name">
								</div>
								<div class="mb-3">
									<label for="ref1-designation" class="form-label">Designation</label>
									<input type="text" class="form-control" id="ref1-designation"
										name="ref1Designation">
								</div>
								<div class="mb-3">
									<label for="ref1-company" class="form-label">Company
										Name</label> <input type="text" class="form-control" id="ref1-company"
										name="ref1Company">
								</div>
								<div class="mb-3">
									<label for="ref1-address" class="form-label">Address</label>
									<textarea class="form-control" id="ref1-address"
										name="ref1Address" rows="3"></textarea>
								</div>
								<div class="mb-3">
									<label for="ref1-contact" class="form-label">Contact
										No.</label> <input type="tel" class="form-control" id="ref1-contact"
										name="ref1Contact">
								</div>
								<div class="mb-3">
									<label for="ref1-notes" class="form-label">Notes</label>
									<textarea class="form-control" id="ref1-notes"
										name="ref1Notes" rows="3"></textarea>
								</div>
							</div>
							<div class="col-md-6 mb-3">
								<h3>Reference 2</h3>
								<div class="mb-3">
									<label for="ref2-name" class="form-label">Name</label> <input
										type="text" class="form-control" id="ref2-name"
										name="ref2Name">
								</div>
								<div class="mb-3">
									<label for="ref2-designation" class="form-label">Designation</label>
									<input type="text" class="form-control" id="ref2-designation"
										name="ref2Designation">
								</div>
								<div class="mb-3">
									<label for="ref2-company" class="form-label">Company
										Name</label> <input type="text" class="form-control" id="ref2-company"
										name="ref2Company">
								</div>
								<div class="mb-3">
									<label for="ref2-address" class="form-label">Address</label>
									<textarea class="form-control" id="ref2-address"
										name="ref2Address" rows="3"></textarea>
								</div>
								<div class="mb-3">
									<label for="ref2-contact" class="form-label">Contact
										No.</label> <input type="tel" class="form-control" id="ref2-contact"
										name="ref2Contact">
								</div>
								<div class="mb-3">
									<label for="ref2-notes" class="form-label">Notes</label>
									<textarea class="form-control" id="ref2-notes"
										name="ref2Notes" rows="3"></textarea>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="d-flex justify-content-between">
					<button type="button" class="btn btn-secondary prev-btn">Previous</button>
					<button type="button" class="btn btn-primary next-btn">Next</button>
				</div>
			</div>

			<!-- Section 6: Document Upload -->
			<div class="form-section d-none">
				<div class="card mb-4">
					<div class="card-header bg-warning text-white">
						<h2 class="mb-0">Documents Upload</h2>
					</div>
					<div class="card-body">
						<div class="mb-3">
							<label for="resume" class="form-label">Upload Resume</label> <input
								type="file" class="form-control" id="resume" name="resume"
								accept=".pdf,.doc,.docx" required>
						</div>
						<!-- <div class="mb-3">
                            <label for="otherDocuments" class="form-label">Upload Other Documents (if any)</label>
                            <input type="file" class="form-control" id="otherDocuments" name="otherDocuments" accept=".pdf,.doc,.docx">
                        </div> -->
					</div>
				</div>
				<div class="d-flex justify-content-between">
					<button type="button" class="btn btn-secondary prev-btn">Previous</button>
					<button type="submit" class="btn btn-success">Submit</button>
				</div>
			</div>
		</form>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="/js/form.js"></script>
</body>

</html>
