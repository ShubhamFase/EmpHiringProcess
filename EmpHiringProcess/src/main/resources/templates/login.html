<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HR System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7f6;
            font-family: 'Roboto', sans-serif;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm"  >
            <input type="text" id="username" class="form-control" placeholder="Username" name="username" required>
            <input type="password" id="password" class="form-control" placeholder="Password" name="password" required>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div id="loginError" class="alert alert-danger mt-3 d-none">Invalid credentials, please try again.</div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Mock validation
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === "admin" && password === "password") {
                // Redirect to the HR system page on successful login
                window.location.href = '/form/hrform';
            } else {
                // Show error message
                document.getElementById('loginError').classList.remove('d-none');
            }
        });
    </script>
</body>
</html>
